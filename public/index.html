<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Chat</title>
  </head>

  <body>
    <h1 class="title">ichat ðŸ’¬</h1>

    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          class="name-input"
          id="name-input"
          placeholder="Enter username"
          value=""
          maxlength="20"
        />
      </div>

      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">lorem impsun</p>
          <span>bluebird</span>
        </li>

        <li class="message-feedback">
          <p class="message">Someone is typing</p>
          <span>you</span>
        </li>

        <li class="feedback" id="feedback"></li>
      </ul>

      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          class="message-input"
          id="message-input"
          value=""
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button" id="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>
    <h3 id="client-total">In Chat: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
